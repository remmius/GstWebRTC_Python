<!DOCTYPE html>
<html>
  <head>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/gstreamer-browser-webrtc/access/webrtc.js"></script>
  </head>

  <body> 
    <div style="display:inline-block">
    <h1>My call-id: </h1>    
    </div>
    <div style="display:inline-block">
    <h1 id="show_myuuid"></h1>    
    </div>
    
    <div >
        <video id="localVideo" autoplay muted style="width:40%;"></video>
        <video id="remoteVideo" autoplay style="width:40%;height:20%;"></video>
    </div>
    <br />
    <div id="c_register">
        <form >
            <label for="uuid">my uuid:</label>
            <input type="text" id="my_uuid" value="me" style="font-size:18pt;width:20%;text-align:center"><br>
            
            <label for="input_audio">Use Audio-lane</label>
            <input checked="true"  type="checkbox" id="input_audio" style="font-size:18pt;width:20%;transform: scale(1.5);"><br>
            
            <label for="input_video">Use Video-lane</label>
            <input checked="true" type="checkbox" id="input_video" style="font-size:18pt;width:20%;transform: scale(1.5);"><br>
            
            <input type="button" id="register_button" onclick="sendWelcomeMessage()" value="Register" style="width:20%;height:100px;"></input>
        </form>
    </div>
    <div id="c_start" style="display: none">
        <label for="peer_list">Choose a peer:</label>
        <select id="peer_list" style="width:20%" size="2">
        </select>
        <br>
        <input type="button" id="start_button" onclick="init_call()" value="Start Call" style="width:20%;height:100px"></input>
    </div>
    <div id="c_stop" style="display: none">
        <input type="button" id="hangup_button" onclick="stop_call()" value="Stop Call" style="width:20%;height:100px"></input>
    </div>
    <script type="text/javascript">
        pageReady();
    </script>
  </body>
</html>
